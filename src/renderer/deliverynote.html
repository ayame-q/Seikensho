<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>納品書 - Seikensho</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/page.js"></script>
</head>
<body>
<main>
	<article class="bill page">
		<header>
			<h1>納品書</h1>
			<p id="date"><time></time></p>
		</header>
		<div id="name-wrap">
			<p id="name"></p><p id="title"></p>
		</div>
		<div id="shop"></div>
		<div id="comment-wrap">
			<p>下記の通り納品致します。</p>
		</div>
		<dl id="total">
			<dt>税込合計金額</dt>
			<dd></dd>
		</dl>
		<table>
			<tr><th>月/日</th><th>品名</th><th>単価</th><th>数量</th><th>金額</th><th>備考</th></tr>
		</table>
	</article>
</main>
</body>
</html>
